<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <link rel="stylesheet" href="Parte 2-Cadastro-Site.css">

    <body>
        <div class="container-fluid">
            <header>
                <br><br><br>
                <form>
                    <div class="col-md-5">
                      <label for="nome_usuario" class="form-label">Nome:</label>
                      <input type="text" class="form-control" id="nome_usuario">
                    </div>
                    <div class="col-md-5">
                      <label for="inputPassword4" class="form-label">Password:</label>
                      <input type="password" class="form-control" id="inputPassword4">
                    </div>
                    <div class="col-md-5">
                      <label for="email" class="form-label">Email:</label>
                      <input type="text" class="form-control" id="inputAddress">
                    </div>
                    <div class="col-md-5">
                      <label for="inputCity" class="form-label">Cidade:</label>
                      <input type="text" class="form-control" id="inputCity">
                    </div>
                    <a class="btn btn-outline-light"  class="btn btn-link" class="btn btn-primary btn-lg" href="Parte 1-Login-Site.html" role="button">Finalizar Cadastro </a>

            </header>
